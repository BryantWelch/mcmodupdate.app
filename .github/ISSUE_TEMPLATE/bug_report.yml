name: üêõ Bug Report
description: Report a bug or issue with MC Mod Updater
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out this form as completely as possible.
        
        Before submitting, please check if a similar issue already exists.

  - type: checkboxes
    id: preliminary-checks
    attributes:
      label: Preliminary Checks
      description: Please confirm the following before proceeding
      options:
        - label: I have searched for existing issues that might be related to this bug
          required: true
        - label: I have tried refreshing the page and the issue persists
          required: true
        - label: I am using a supported browser (Chrome, Firefox, Safari, Edge)
          required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Upload file '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened instead
    validations:
      required: true

  - type: dropdown
    id: mod-platform
    attributes:
      label: Mod Platform
      description: Which mod platform were you working with?
      options:
        - Fabric
        - Forge
        - NeoForge
        - Quilt
        - Not applicable
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: minecraft-version
    attributes:
      label: Minecraft Version
      description: What Minecraft version were you targeting?
      placeholder: e.g., 1.20.1, 1.19.4, etc.

  - type: textarea
    id: file-details
    attributes:
      label: File Details
      description: Information about the mod file you were working with
      placeholder: |
        - File type: .jar / .mrpack / .zip
        - File size: approximate size
        - Number of mods: if applicable
        - Any error messages shown

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: What browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version of your browser are you using?
      placeholder: e.g., Chrome 120.0.6099.109

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: Any errors shown in the browser console (F12 ‚Üí Console tab)
      placeholder: |
        Paste any error messages from the browser console here.
        To access console: Press F12, click "Console" tab, then copy any red error messages.
      render: text

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Screenshots or recordings if helpful
        - Any other relevant information
        - Workarounds you've tried 